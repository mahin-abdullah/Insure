<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insure Landing Page</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <nav>
          <div class="logo">
            <img src="dist/images/logo.svg" alt="Logo of Insure" />
          </div>

          <input type="checkbox" id="nav-toggle" class="nav-toggle" />
          <div class="nav__list">
            <ul class="nav__list--flex">
              <li class="nav__item"><a class="nav__link" href="#">How we work</a></li>
              <li class="nav__item"><a class="nav__link" href="#">Blog</a></li>
              <li class="nav__item">
                <a class="nav__link" href="#">Account</a>
              </li>
            </ul>
          </div>

          <div class="nav__item nav__item--btn">
            <a class="nav__link btn" href="#">View Plans</a>
          </div>

          <label for="nav-toggle" class="nav-toggle-label">
            <span></span>
          </label>
        </nav>
        </nav>
      </div>
    </header>

    <!-- Hero Section -->

    <div class="hero">
      <div class="container">
        <div class="hero__content">
          <h1>Humanizing your insurance.</h1>
          <p>Get your life insurance coverage easier and faster. We blend our expertise and technology to help you find the plan that's right for you. Ensure you and your loved ones are protected.</p>

          <div class="hero__item hero__item--btn">
            <a class="hero__link btn" href="#">View Plans</a>
          </div>
        </div>

        <div class="hero__img">
          <img src="dist/images/image-intro-mobile.jpg" alt="Intro image">
        </div>
      </div>
    </div>

    
    <!-- Script Source Files -->

    <script src="dist/js/app.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"></script>
  </body>
</html>
